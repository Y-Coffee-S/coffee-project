<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Coffee</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container text-center">
    <h1 id="coffee-header">Coffee!</h1>
</div>
<hr>
<div class="row-6">
    <div class="col-6" id="coffeez">
    <h2 class="text-center">Select Your Roast</h2>
        <form>
            <div class="form-group"></div>
                <label for="roast-selection" class="font-weight-bold">Coffee Roast</label>
                    <select id="roast-selection" class="custom-select mr-sm-2">
                        <option selected>all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                     </select>
            <input id="submit" style="display:none"/>
            </form>

        <div class="form-group">
            <label for="name-input" class = "font-weight-bold">Coffee Name</label>
                <input id="name-input" type="text" class="form-control" >
        </div>
        <!-- Add A Coffee Section       -->
        <h2 class="text-center">Add A Coffee</h2>
            <form>
                <label for="cRoast" class="font-weight-bold">Coffee Roast</label>
                <select id="cRoast" class="custom-select mr-sm-2">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <br>
        <div>
            <label for="cName" class="font-weight-bold">Name</label>
            <input id="cName" text="search" aria-label="Search" class="form-control">
        </div>
        <br>
        <button id="btn-AddC" type="button" class="btn btn-primary btn-lg btn-block">Submit</button>
            </form>
    </div>
    <div class="col-6">
        <span id="coffees"></span>
    </div>
</div>


<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
